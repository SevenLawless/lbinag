<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Main marble gradient -->
    <radialGradient id="marbleGrad" cx="35%" cy="35%" r="60%" fx="25%" fy="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="20%" style="stop-color:#e8eef5;stop-opacity:0.7"/>
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.8"/>
      <stop offset="80%" style="stop-color:#4c51bf;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1"/>
    </radialGradient>
    
    <!-- Swirl pattern -->
    <linearGradient id="swirlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.6"/>
    </linearGradient>
    
    <!-- Highlight -->
    <radialGradient id="highlight" cx="30%" cy="30%" r="25%" fx="25%" fy="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1a365d" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main marble circle -->
  <circle cx="50" cy="50" r="42" fill="url(#marbleGrad)" filter="url(#shadow)"/>
  
  <!-- Swirl pattern inside marble -->
  <path d="M30,50 Q35,30 50,28 Q65,26 70,45 Q75,65 55,72 Q40,78 35,60 Q30,45 45,40" 
        fill="none" 
        stroke="url(#swirlGrad)" 
        stroke-width="4" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <path d="M40,35 Q55,32 62,48 Q68,62 52,68" 
        fill="none" 
        stroke="url(#swirlGrad)" 
        stroke-width="3" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <!-- Highlight reflection -->
  <circle cx="38" cy="38" r="12" fill="url(#highlight)"/>
  
  <!-- Small sparkle -->
  <circle cx="35" cy="35" r="3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Outer ring for polish effect -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#1a365d" stroke-width="1" opacity="0.3"/>
</svg>

